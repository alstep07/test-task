<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#" class="header__logo">Logo</a>

          <li class="navigation__item"><a href="#" class="navigation__link">Free test</a></li>

        <span class="user__photo">ü¶Å</span>

        you
