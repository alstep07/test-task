<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="#" class="header__logo">Logo</a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item"><a href="#" class="navigation__link">Free test</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Catalog</a></li>
          <li class="navigation__item"><a href="#" class="navigation__link">Help</a></li>
        </ul>
      </nav>
      <a href="https://github.com/alstep07" class="header__user user">
        <span class="user__name">Michael Browk</span>
        <span class="user__photo">ü¶Å</span>
      </a>
    </div>
  </header>

  <main class="main">
    <div class="main__wrapper">
      <h1 class="main__title">Course catalog</h1>
      <p class="main__subtitle">Each course contains video lectures, tasks, and text materials. All courses viewed by
        you
        are displayed in your personal account</p>
      <form action="#" class="main__form form">
        <input class="form__search-input" type="text" name="search" id="search" aria-label="Search"
          placeholder="Search">
        <label class="form__country country">
          <span class="country__title">Your country</span>
          <select class="country__select" name="country" id="country">
            <option value="usa">USA</option>
            <option value="usa">Ukraine</option>
          </select>
          <button class="country__close">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.334958 10.0462C-0.111978 10.4931 -0.111978 11.2177 0.334958 11.6647C0.781895 12.1116 1.50652 12.1116 1.95346 11.6647L5.9998 7.61833L10.0463 11.6648C10.4932 12.1118 11.2179 12.1118 11.6648 11.6648C12.1117 11.2179 12.1117 10.4933 11.6648 10.0463L7.6183 5.99983L11.6645 1.95367C12.1114 1.50673 12.1114 0.782107 11.6645 0.335172C11.2175 -0.111764 10.4929 -0.111765 10.046 0.335171L5.9998 4.38133L1.95379 0.335325C1.50685 -0.111611 0.782226 -0.11161 0.335289 0.335326C-0.111647 0.782261 -0.111647 1.50689 0.335289 1.95382L4.3813 5.99983L0.334958 10.0462Z" fill="#111111" fill-opacity="0.48"/>
              </svg>
          </button>
          <button class="country__open">
            <svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7.97055 9.50614C7.77408 9.50728 7.57931 9.46944 7.39742 9.39479C7.21553 9.32015 7.0501 9.21016 6.9106 9.07114L0.939046 3.07114C0.799851 2.93128 0.689436 2.76524 0.614105 2.58251C0.538773 2.39978 0.5 2.20393 0.5 2.00614C0.5 1.80835 0.538773 1.6125 0.614105 1.42976C0.689436 1.24703 0.799851 1.08099 0.939046 0.941137C1.07824 0.801279 1.24349 0.690337 1.42536 0.614647C1.60722 0.538956 1.80215 0.5 1.999 0.5C2.19585 0.5 2.39077 0.538956 2.57264 0.614647C2.75451 0.690337 2.91975 0.801279 3.05895 0.941137L7.97055 5.90614L12.8971 1.13614C13.0344 0.982702 13.2018 0.859389 13.3887 0.77391C13.5756 0.688431 13.7781 0.642625 13.9835 0.639356C14.1888 0.636087 14.3926 0.675425 14.5822 0.754911C14.7717 0.834398 14.9429 0.952323 15.085 1.10131C15.2271 1.2503 15.337 1.42714 15.408 1.62078C15.479 1.81442 15.5094 2.0207 15.4975 2.2267C15.4855 2.4327 15.4313 2.63401 15.3384 2.81802C15.2454 3.00204 15.1157 3.1648 14.9573 3.29614L8.98571 9.08614C8.7127 9.35061 8.34975 9.50077 7.97055 9.50614Z" fill="#111111" fill-opacity="0.48"/>
              </svg>
          </button>
        </label>
      </form>
    </div>

  </main>
</body>

</html>
